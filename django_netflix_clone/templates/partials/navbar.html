{% load static %}
<nav class="flex justify-between items-center py-3 px-4 fixed w-full z-50">
    <div class="w-6/12">
        <img src={% static "netflix.png" %} alt="logo" class="w-5/12 md:w-2/12">
    </div>

    <div>
        {% if request.user.is_authenticated %}
            <form action="{% url 'account_logout' %}" method="post"> 
                {% csrf_token %}
                <button class="py-2 px-4 bg-primary_red text-gray-100 font-medium text-lg rounded-md">
                    Logout
                </button>
            </form>
        {% else %}
            <a href="{% url 'account_login' %}">
                <button class="py-2 px-4 bg-primary_red text-gray-100 font-medium text-lg rounded-md">
                    Sign Up
                </button>
            </a>
        {% endif %}

    </div>
</nav>
